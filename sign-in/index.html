<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51-grupe-sign-up</title>

    <link rel="icon" href="../favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
<link rel="manifest" href="../site.webmanifest">
<link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1 class="main-title">Sign in</h1>
            <footer class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                &amp;
                <a href="#" class="link">terms of service</a>
            </footer>
        </div>
        <div class="right-column">
            <div class="close">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="40px" width="40px" xmlns="http://www.w3.org/2000/svg"><path d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z"></path></svg>
            </div>
            <form class="form">
                <div class="form-row">
                     <label for="username" class="label">Username</label>
                     <input id="username" type="text" class="input" placeholder="Your name" value="" required>
                </div>
                <div class="form-row">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" placeholder="Your password" value="" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn">Login</button>
                    <span>or</span>
                    <a href="../forgot-password/">Forgot password?</a>
                 </div>
            </form>
          
        </div>
    </main>
</body>
</html>
